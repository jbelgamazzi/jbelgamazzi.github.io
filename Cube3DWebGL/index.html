<html>
    <head>
        <title>Cube3DWebGL</title>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
        * @import : @class Libs
        * implementacao de @methods para rotacao e translacao de objetos
        -->
        <script type="text/javascript" src="libs.js"></script>
        <!--
        * @import : Cube3DWebGL
        * implementacao do cubo3d
        -->
        <script type="text/javascript" src="script.js"></script>
    </head>
    <!--
    * @tag : body
    * Corpo do arquivo HTML
    * @attribute : onload
    * define o @method que sera executado ao carregar o arquivo
    -->
    <body style='margin:0px' onload='main()'>
        <!--
        * @tag : canvas
        * delimita o espaço onde será desenhado os objetos criados pelo
        * uso da biblioteca WebGL
        -->
        <canvas id='canvas_cube' style='position: absolute;background-image: url("./uninga.jpg"); '></canvas>
    </body>
</html>
